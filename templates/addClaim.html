<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>enter a topic</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="{{ url_for('static',filename='add.css') }}">
<style>
</style>
<script src=""></script>
<body>

    

<div class='wrap'>
    <form action="" method="POST">
        <div class="row2">
            <label for='claimTitle'>claim title(S)</label>
        </div>

        <div class="row2">
            <input type="text" name="claimTitle" placeholder="" required>
        </div>   

        <div class="row2">
            <label for='claimSubject'>claim Subject</label>
        </div>

        <div class="row2">
            <input type="text" name="claimSubject" placeholder="">
        </div> 

        <div class="row2">
            <input type="hidden"  name="fTopicId" value="{{topicID}}" readonly>
        </div>

        <div class="row2">
            {% for row in valueClaim %}
                <input type="radio" id="relate" name="relate" value="relate">
                <label for="relate">{{row[1]}}</label><br>
            {% endfor %}
        </div>


    
        
        <div class="row2">
            <input type="submit" value="submit">
        </div>  

    </form>
    

    <p> topic id here is:- {{topicID}}</p>

</div>
 
    

    
    


</body>
</html>
